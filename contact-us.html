<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />

        <link

            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/31cc00c860.js"
            crossorigin="anonymous"
        ></script>
        <title>RocketStats | Home</title>
    </head>
    <body>
        <header>
            <div class="hidden nav-menu" id="hamburger-menu">
                <div class="nav-footer">
                    <div class="nav-logo">
                        <img
                            src="./img/logo.png"
                            alt="RocketStats Logo"
                            width="67"
                            height="67"
                        />
                    </div>
                    <h2 class="h2-accent nav-footer-logo">RocketStats</h2>
                </div>
            </div>
            <div class="nav-wrapper">
                <div class="nav-logo">
                    <a href="./index.html"
                        ><img
                            src="./img/logo.png"
                            alt="RocketStats"
                            width="67"
                            height="67"
                    /></a>
                </div>
                <nav id="nav-items">
                    <a class="nav-item" href="./index.html">Home</a>
                    <a class="nav-item" href="./pricing.html">Pricing</a>
                    <a class="nav-item nav-active" href="#">Contact</a>
                    <a class="nav-item" href="./about-us.html">About us</a>
                </nav>
            </div>
            <div class="nav-menu-hamburger" id="hamburger-icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="90"
                    height="90"
                    viewBox="0 0 200 200"
                >
                    <g stroke-width="6.5" stroke-linecap="round">
                        <path
                            d="M72 82.286h28.75"
                            fill="#009100"
                            fill-rule="evenodd"
                            stroke="#000"
                        />
                        <path
                            d="M100.75 103.714l72.482-.143c.043 39.398-32.284 71.434-72.16 71.434-39.878 0-72.204-32.036-72.204-71.554"
                            fill="none"
                            stroke="#000"
                        />
                        <path
                            d="M72 125.143h28.75"
                            fill="#009100"
                            fill-rule="evenodd"
                            stroke="#000"
                        />
                        <path
                            d="M100.75 103.714l-71.908-.143c.026-39.638 32.352-71.674 72.23-71.674 39.876 0 72.203 32.036 72.203 71.554"
                            fill="none"
                            stroke="#000"
                        />
                        <path
                            d="M100.75 82.286h28.75"
                            fill="#009100"
                            fill-rule="evenodd"
                            stroke="#000"
                        />
                        <path
                            d="M100.75 125.143h28.75"
                            fill="#009100"
                            fill-rule="evenodd"
                            stroke="#000"
                        />
                    </g>
                </svg>
            </div>
        </header>

        <section class="contact-us-form">
            <h1>Contact RocketStats</h1>

            <div class="contact">
                <form name="message" method="post">
                    <h2>Contact Us</h2>
                    <label for="name">Name</label>
                    <input id="name" type="text" value="" name="name" />

                    <label for="email">Email</label>
                    <input id="email" type="text" value="" name="email" />

                    <label for="subject">Subject</label>
                    <input id="subject" type="text" value="" name="subject" />

                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        cols="50"
                    ></textarea>

                    <div class="contact-us-btn-wrapper">
                        <button class="btn bg-accent">
                            <span class="btn-text">Contact us</span>
                        </button>
                    </div>
                </form>

                <section class="contact-us-branding">
                    <h2 class="additional-information-title">
                        Additional information
                    </h2>
                    <address>
                        <ul>
                            <li class="branding-element">
                                <i class="fas fa-building branding-icon"></i>
                                <p class="branding-text">
                                    Origovägen 4, Göteborg
                                </p>
                            </li>
                            <li class="branding-element">
                                <i class="fas fa-phone branding-icon"></i>
                                <p class="branding-text">+46 738820152</p>
                            </li>
                        </ul>
                    </address>
                </section>
            </div>
        </section>

        <section class="contact-us-map">
            <h2>Find us in Sweden</h2>
            <div id="map"></div>
        </section>

        <footer>
            <div class="footer-links-wrapper">
                <ul class="footer-links">
                    <li class="footer-link"><span>Trademark</span></li>
                    <li class="footer-link"><span>Terms of Use </span></li>
                    <li class="footer-link"><span>Privacy Policy</span></li>
                </ul>
            </div>
            <div class="footer-logo">
                <img
                    src="./img/logo.png"
                    alt="RocketStats Logo"
                    width="67"
                    height="67"
                />
                <h2>RocketStats</h2>
            </div>
            <p class="footer-copyright">
                © 2022. RocketStats AB. All Rights Reserved
            </p>
        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
