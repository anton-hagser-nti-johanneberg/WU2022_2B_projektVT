<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://kit.fontawesome.com/31cc00c860.js"
            crossorigin="anonymous"
        ></script>
        <title>RocketStats | Home</title>
    </head>
    <body>
        <header>
            <div class="hidden nav-menu" id="hamburger-menu">
                <div class="nav-footer">
                    <div class="nav-logo">
                        <img src="./img/Logo.svg" alt="RocketStats Logo" />
                    </div>
                    <h2 class="h2-accent nav-footer-logo">RocketStats</h2>
                </div>
            </div>
            <div class="nav-wrapper">
                <div class="nav-logo">
                    <a href="./index.html" alt="RocketStats Logo"
                        ><img src="./img/Logo.svg" alt="RocketStats"
                    /></a>
                </div>
                <nav id="nav-items">
                    <a class="nav-item" href="./index.html">Home</a>
                    <a class="nav-item" href="./pricing.html">Pricing</a>
                    <a class="nav-item nav-active" href="#">Contact</a>
                    <a class="nav-item" href="./about-us.html">About us</a>
                </nav>
            </div>
            <div class="nav-menu-hamburger" id="hamburger-icon">
                <img src="./img/Hamburger.svg" alt="Navigation" />
            </div>
        </header>

        <section class="contact-us-form">
            <form name="message" method="post">
                <h2 style="text-align: center">Contact Us</h2>
                <label for="name">Name</label>
                <input id="name" type="text" value="" name="name" />

                <label for="email">Email</label>
                <input id="email" type="text" value="" name="email" />

                <label for="subject">Subject</label>
                <input id="subject" type="text" value="" name="subject" />

                <label for="message">Message</label>
                <input id="message" type="text" value="" name="message" />

                <div class="contact-us-btn-wrapper">
                    <button class="btn bg-accent">
                        <p class="btn-text">Contact us</p>
                    </button>
                </div>
            </form>

            <div class="contact-us-branding">
                <ul>
                    <li>
                        <h2 style="text-align: center">
                            Additional information
                        </h2>
                    </li>
                    <li class="branding-element">
                        <i
                            class="fa-solid fa-2xl fa-building branding-icon"
                        ></i>
                        <p class="branding-text">Origovägen 4, Göteborg</p>
                    </li>
                    <li class="branding-element">
                        <i class="fa-solid fa-2xl fa-phone branding-icon"></i>
                        <p class="branding-text">+46 738820152</p>
                    </li>
                </ul>
            </div>
        </section>

        <footer>
            <div class="footer-links-wrapper">
                <ul class="footer-links">
                    <li class="footer-link"><span>Trademark</span></li>
                    <li class="footer-link"><span>Terms of Use </span></li>
                    <li class="footer-link"><span>Privacy Policy</span></li>
                </ul>
            </div>
            <div class="footer-logo">
                <img src="./img/Logo.svg" alt="RocketStats Logo" />
                <h1>RocketStats</h1>
            </div>
            <div class="footer-copyright">
                <p>© 2022. RocketStats AB. All Rights Reserved</p>
            </div>
        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
