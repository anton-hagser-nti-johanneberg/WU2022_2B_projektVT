        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>RocketStats | Home</title>

    <body>
        <header>
            <div class="hidden nav-menu">
                <nav class="nav">
                    <li></li>
                    <li>
                        <div class="nav-hamburger">
                            <img src="./img/Close.svg" />
                        </div>
                    </li>
                </nav>
                <div class="nav-menu-stretch">
                    <nav class="nav-menu-items">
                        <li class="nav-menu-field">Home</li>

                </div>

                <li>
                    <div class="nav-logo"><img src="./img/Logo.svg" /></div>

                    </div>
                </li>

            <h2 class="h2-accent">
                Analyzing statistics for your business from day one.
            </h2>
            <h2 class="h3-accent">
                Sign up for our newsletter today and gain insight into the

            </h2>
            <button class="btn btn-with-icon bg-accent">
                <p class="btn-text">Subscribe now</p>
                <img class="btn-icon" src="./img/Arrow.svg" />
            </button>
            <div class="illustration">
                <img src="./img/Scenes02.svg" />
